<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./adminLogin.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST" class="login-form">
        <div class="heading_container">
            <h2>Admin Login</h2>
        </div>
        <div class="login-body">
            <div class="form-title">
                <div class="form-title-left">
                    <div>Sign In</div>
                    <div>Fill in the form below to get instant access</div>
                </div>
                <div class="form-title-right">
                    <img src="./user.png" class="circle" alt="user">
                </div>

            </div>


            <div class="username"><input placeholder="username or email" type="text" name="" id="username"></div>
            <div class="password"><input placeholder="password" type="password" name="" id=""></div>
            <div class="submit"><input type="submit" name="" id=""></div>
        </div>
    </form>

    <script>
        window.onload = function () {
            document.getElementById("username").set
        }
    </script>
</body>

</html>
