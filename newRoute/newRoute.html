<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="./newRoute.css">
    <link rel="stylesheet" href="../global/dashboard.css">
    <link rel="stylesheet" href="../global/header.css">
    <title>Document</title>
</head>

<body>
    <header class="page-header">

        <nav class="page-navigation">
            <div>
                <div class="bus-ticket">
                    <span>[</span>Bus Ticket <span> ]</span>
                </div>
                <div onclick="showDashBoard();" class="menuIcon">
                    <img src="./menu.svg" alt="menu bars">
                </div>

            </div>

            <div>
                <button>
                    Admin
                </button>
            </div>
        </nav>

    </header>


    <section class="page-body">

        <!-- The dashboard here -->


        <div id="dashboard" class="dashboard hide">

            <div class="dashboard-navigation-title">
                Navigation
            </div>

            <div class="dashboard-items">
                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="fas fa-home"></i>
                        </div>

                        <div class="description">
                            Dashboard
                        </div>
                    </div>

                    <div class="more">

                    </div>
                </div>


                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="far fa-calendar-alt"></i>
                        </div>

                        <div class="description">
                            Manage Route
                        </div>
                    </div>

                    <div class="more">
                        +
                    </div>
                </div>



                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>

                        <div class="description">
                            Manage Bus
                        </div>
                    </div>

                    <div class="more">
                        +
                    </div>
                </div>



                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="far fa-edit"></i>
                        </div>

                        <div class="description">
                            Bus Tickets Info
                        </div>
                    </div>

                    <div class="more">

                    </div>
                </div>



                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>

                        <div class="description">
                            Pending Ticket
                        </div>
                    </div>

                    <div class="more">

                    </div>
                </div>

                <div class="website-management">
                    Website Management
                </div>


                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="fas fa-cog"></i>
                        </div>

                        <div class="description">
                            Settings
                        </div>
                    </div>

                    <div class="more">
                        +
                    </div>
                </div>



                <div class="dashboard-item">

                    <div>
                        <div class="icon">
                            <i class="fab fa-modx"></i>
                        </div>

                        <div class="description">
                            Menu Manager
                        </div>
                    </div>

                    <div class="more">
                        +
                    </div>
                </div>


                <div>
                    Visit Website
                </div>


            </div>
        </div>


        <!-- The dashboard ends here -->


        <div id="main-section" class="main-section moveLeft">

            <div class="title">
                Add New ROUTE
            </div>

            <div class="content">
                <form action="">
                    <div>ROUTE Name</div>
                    <div class="route-name"><input onclick="showSuggestions();" type="text"
                            placeholder="Name of the Route" name="" id="">

                        <!-- this suggestions element will take a list of suggestions generated with php -->
                        <div class="suggestions hideSug">
                            <div class="sugg-item">
                                suggestion1
                            </div>

                            <div class="sugg-item">
                                suggestion2
                            </div>
                        </div>
                    </div>

                    <div><input type="submit" value="ADD"></div>

                </form>

            </div>


        </div>
    </section>

    <script src="../seatInformation/script.js"></script>
</body>

</html>
